<!DOCTYPE html>
<html lang="en" ng-app="scopesapp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopes</title>
</head>

<body ng-controller="scopecontroller">
    <h2>This is Scopes</h2>
    <div>
        <sharedscope></sharedscope>
    </div>
    <div>
        <isolatedscopes></isolatedscopes>
    </div>
    <h2>Local Scopes:</h2>
    <div>
        <at-the-rate-local-scope ramu="{{atTheRate}}" gettingfromparent2="{{atTheRate}}"></at-the-rate-local-scope>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./app.js"></script>
    <script src="./controllers/sharedscope.js"></script>
</body>

</html>
